<div class="split left">
    <div class="centered">
        <!-- <h2> Feedback </h2>

        <img src="../static/products/feedback.jpg" alt="" style="width: 400%; max-width: 600px;">

<div class="split right">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-3">
                    <h2>Share Your Thoughts</h2>
                </div>
                <form method="post">
                    <h6 class="text-center mb-3">Your feedback fuels our growth! Share your experience with us.</h6>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Contact Number</label>
                        <input type="text" name="telephone" id="telephone" class="form-control" placeholder="10-digit phone number" pattern="[0-9]{10}">
                    </div>
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Your Feedback</label>
                        <textarea name="text" id="feedback" class="form-control" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    <br>
                    <div class="d-flex justify-content-between mt-3">
                        <label for="">Positive Feedback: {{ data.positive }}</label>
                        <label for="">Negative Feedback: {{ data.negative }}</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
